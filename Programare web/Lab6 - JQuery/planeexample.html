<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery animation example</title>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <style>
      #plane{
        position:relative; 
        top:0px; 
        
        background-repeat: no-repeat; 
        display:block;
        height:100px; 
        width:135px;
      }
    </style>
  </head>
  
  <body style="overflow:hidden">
    <div id="plane" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
  
    <script>
      $(document).ready(function() {
        
       function flyPlane(){
         plane.css('left', startPos);
         plane.animate({left: -200}, 7000, 'linear')
       };
       
        var screenWidth = $(document).width();
        var startPos = screenWidth;
        var plane = $('#plane')
        flyPlane();
        setInterval(function() {
          flyPlane();
        }, 8000);
      });
    </script>
  </body>
</html>
